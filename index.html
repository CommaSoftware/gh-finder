	<template> <!-- Using for App.js -->

	</template>

	<div class="results">
		<div class="results__header">
			<div class="results__header__counter"><span id="CountResults">0</span> Results</div>
			<select name="pets" id="pet-select" onchange="ReorderSearch(this)">
				<option value="">Best match</option>
				<option value="stars/desc">Most stars</option>
				<option value="stars/asc">Fewest stars</option>
				<option value="forks/desc">Most forks</option>
				<option value="forks/asc">Fewest forks</option>
				<option value="updated/desc">Recently updated</option>
				<option value="updated/asc">Least recently updated</option>
			</select>
		</div>
		<div class="results__block" id="results__block">

		</div>
